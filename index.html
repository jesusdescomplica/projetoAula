<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Projeto Aula</title>
	<link rel="stylesheet" type="text/css" href="views/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="views/css/estilo.css">
</head>
<body class="bg-login">	
	<div class="container-fluid">	
		<div class="row col-md-12">
			<div class="col-md-4"></div>
			<div class="col-md-4 login">
				<h1 class="text-center text-primary">Administrativo</h1>
				<form>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1">
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <!--button type="submit" class="btn btn-primary btn-lg ">Submit</button-->
				  <a href="views/principal.html" class="btn btn-primary btn-lg">Acessar Ambiente</a>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

<!-- chamada do JS -->
<script type="text/javascript" src="views/js/bootrstrap.js"></script>

</body>
</html>
